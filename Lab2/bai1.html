<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Bảng Thành Phần Dinh Dưỡng</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 50px;
            background-color: #f8f9fa;
        }

        .table-title {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table thead {
            background-color: #ffc107;
            color: #000;
        }

        .table th {
            font-weight: bold;
            text-align: center;
        }

        .table td {
            padding: 12px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="card shadow">
            <div class="card-body">
                <h4 class="table-title">Bảng Thành Phần Dinh Dưỡng</h4>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th rowspan="2">Thành Phần</th>
                            <th colspan="2">Giá Trị</th>
                        </tr>
                        <tr>
                            <th>Khối Lượng</th>
                            <th>% DV*</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Calories</td>
                            <td>200 kcal</td>
                            <td>20%</td>
                        </tr>
                        <tr>
                            <td>Chất Béo</td>
                            <td>9 g</td>
                            <td>14%</td>
                        </tr>
                        <tr>
                            <td>Chất Béo Bão Hòa</td>
                            <td>4 g</td>
                            <td>20%</td>
                        </tr>
                        <tr>
                            <td>Chất Đạm</td>
                            <td>8 g</td>
                            <td>16%</td>
                        </tr>
                        <tr>
                            <td>Chất Xơ</td>
                            <td>5 g</td>
                            <td>20%</td>
                        </tr>
                        <tr>
                            <td>Đường</td>
                            <td>12 g</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td rowspan="2">Vitamin</td>
                            <td>Vitamin C</td>
                            <td>25%</td>
                        </tr>
                        <tr>
                            <td>Vitamin D</td>
                            <td>10%</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
