<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Form Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h4 class="mb-3">Bài 2: Thiết kế Form Bootstrap</h4>

    <div class="border p-4 rounded">
        <div class="row">

            <!-- ===== FORM ĐĂNG KÝ ===== -->
            <div class="col-md-7">
                <h5 class="mb-3">Form Đăng Ký Thông Tin</h5>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" placeholder="Nhập họ và tên">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Nhập email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số Điện Thoại</label>
                        <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-block">Giới Tính</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" checked>
                            <label class="form-check-label">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">Nữ</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ngôn Ngữ</label>
                        <select class="form-select">
                            <option selected>Tiếng Việt</option>
                            <option>English</option>
                            <option>日本語</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">
                            Tôi đồng ý với các điều khoản và điều kiện
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Đăng Ký
                    </button>
                </form>
            </div>

            <!-- ===== FORM ĐĂNG NHẬP ===== -->
            <div class="col-md-5">
                <h5 class="mb-3">Form Đăng nhập</h5>

                <form class="border p-3 rounded">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Nhập email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Đăng Nhập
                    </button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
